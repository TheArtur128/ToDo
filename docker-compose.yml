version: "3.9"
services:
  app:
    build: .
    container_name: todo-app
    network_mode: host
    volumes:
      - .:/todo
    environment:
      - REDIS_PASSWORD=todo
      - REDIS_SOCKET=localhost:6379
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: todo-redis
    network_mode: host
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "todo"]

  nginx:
    image: nginx:alpine
    container_name: todo-nginx
    network_mode: host
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    restart: unless-stopped
