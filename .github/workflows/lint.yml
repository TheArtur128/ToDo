name: Lint

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Install dependences
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: flake8
        run: flake8 --config .flake8
