{% extends 'shared/form.html' %}


{% block attrs %}id="confirmation-form" action="{% url 'confirmation:confirm' subject=subject method=method token=token %}"{% endblock %}

{% block form_title %}<h1>Confirm {{ subject }}</h1>{% endblock %}

{% block fileds %}
    <p>
        <label for="{{ form.password.id_for_label }}">Password</label>
        {{ form.password }}
    </p>
{% endblock %}
