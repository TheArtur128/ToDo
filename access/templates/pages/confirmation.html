{% extends 'pages/base.html' %}

{% block body %}
    <div class="front-axis">
        <form class="block" id="confirmation-form" action="{% url 'access:confirmation' %}" method="POST">
            {% csrf_token %}
            <h1>Sign in</h1>
            <div class="form-fileds">
                <p>
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    {{ form.password }}
                </p>
            </div>
            <div class="push"><button type="submit" class="push-data">Push</button></div>
            <a class="to-regain-access" href="{% url 'access:recover-access-by-name' %}">Forgot</a>
            <a class="to-change-form" href="{% url 'access:sign-up' %}">Sign up</a>
        </form>
        {% if form.non_field_errors %}
            <div class="form-errors">{{ form.non_field_errors }}</div>
        {% endif %}
    </div>
{% endblock %}
